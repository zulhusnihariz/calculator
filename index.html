<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc-body">
			<div class="calc-screen">
				<div class="calc-show">
					<p id="equal-sign"></p>
					<p id="answer"></p>
					<p id="operation"></p>
				</div>
			</div>

			<div class="calc-buttons">
				<div id="CE" class="NaN">CE</div>
				<div id="undo"><img id="undo-icon" src="img/arrow.svg" alt="" /></div>
				<div id="ans">ANS</div>
				<div id="/">/</div>
				<div id="7">7</div>
				<div id="8">8</div>
				<div id="9">9</div>
				<div id="*">*</div>
				<div id="4">4</div>
				<div id="5">5</div>
				<div id="6">6</div>
				<div id="-">-</div>
				<div id="1">1</div>
				<div id="2">2</div>
				<div id="3">3</div>
				<div id="+">+</div>
				<div id="0">0</div>
				<div id=".">.</div>
				<div id="=">=</div>
			</div>
		</div>

		<script src="/js/main.js"></script>
	</body>
</html>
